<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>
      SPLI
      <br />
      TTER
    </h1>
    <article class="card">
      <form class="form_btn">
        <h2>BILL</h2>
        <div class="conteiner__input">
          <input
            pattern="/^[0-9]$/"
            class="inputs_form"
            type="number"
            name="precio"
            id="precio"
          />
          <img src="/images/icon-dollar.svg" alt="dolar" class="input_dolar" />
        </div>
        <h2>Select Tip %</h2>
        <div class="porcentajes">
          <button class="porcentaje" value="5%">5%</button>
          <button class="porcentaje" value="10%">10%</button>
          <button class="porcentaje" value="15%">15%</button>
          <button class="porcentaje" value="25%">25%</button>
          <button class="porcentaje" value="50%">50%</button>
          <input
            pattern="/^[0-9]$/"
            type="number"
            name="porcentaje"
            id="porcentaje"
            class="porcentaje inputs_form propinas"
          />
        </div>
        <div class="validaciones">
          <h2>Number of People</h2>
          <p class="none validacion">Can't be zero</p>
        </div>
        <div class="conteiner__input">
          <input
            pattern="/^[1-9]$/"
            type="number"
            name="people"
            id="people"
            class="inputs_form people"
          />
          <img src="/images/icon-person.svg" alt="person" class="input_dolar" />
        </div>
      </form>
      <section class="result">
        <div class="precio_p tip">
          <p>
            Tip Amount <br />
            <span> / person</span>
          </p>
          <div class="persona" id="tip_person">0.00</div>
        </div>

        <div class="precio_p total">
          <p>
            Total <br />
            <span> / person</span>
          </p>
          <div class="persona" id="total_person">0.00</div>
        </div>
        <input type="reset" id="restablecer" value="RESET" class="reset" />
      </section>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Neider Lopez</a>.
    </div>
    <script src="js/scrip.js"></script>
  </body>
</html>
